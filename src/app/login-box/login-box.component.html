<div class="horizontal-container contorno centrar">
    <mat-form-field>
        <textarea matInput placeholder="Ingrese Usuario" matTextareaAutosize matAutosizeMinRows="2"
                  matAutosizeMaxRows="5" [(ngModel)]="user">
        </textarea>
    </mat-form-field>

    <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Ingrese password" [type]="hide ? 'password' : 'text'" [(ngModel)]="pass">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
    </div>


    <button mat-raised-button color="primary" (click)="acceder()">Ingresar</button>
</div>
